<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>embed-page demo - inline html</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="inline-demo-component.html">
    <link rel="import" href="../embed-page.html">
    <style>textarea { height: 6em; width:32em;} demo-snippet{ box-shadow: 0 2px 15px 10px grey; }</style>
</head>
<body>
    <embed-page src="demo-menu.html" scope="none" ></embed-page>
    <h1>embed-page demo - dynamic Polymer binding</h1>
    <p>Binding via <var>src</var> attribute is shown on <a href="index.html">demo home page</a>. </p>

    <demo-snippet>
        <p>Web Component <a href="inline-demo-component.html">inline-demo-component-html.html</a> shows dynamic <var>iron-ajax</var> <b>{{ }}</b>
            and  <var>html</var> attribute <b>[[ ]]</b> binding.</p>
        <p> Select violet/purple page to switch the URL to load content by <var>iron-ajax</var></p>
        <template>
            <inline-demo-component>Loading...</inline-demo-component>
            <!-- inline-demo-component uses: -->
            <template>
                <paper-listbox selected="{{url}}">...</paper-listbox>
                <iron-ajax auto url="page-purple.html" handle-as="text" last-response="{{htmlContent}}" ></iron-ajax>
                <embed-page html="[[htmlContent]]"></embed-page>
            </template>
        </template>
    </demo-snippet>
</body>
</html>
