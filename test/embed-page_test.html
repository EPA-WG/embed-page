        <embed-page>Hello embed-page!</embed-page>
      </template>

    <test-fixture id="SlotFilled">
      <template>
        <embed-page>Hello embed-page!</embed-page>
      </template>
    </test-fixture>

    <test-fixture id="srcDefined">
      <template>
        <embed-page src="page-dom-api.html"></embed-page>
      </template>
    </test-fixture>

    <script>
      suite('embed-page', () => {

        test('instantiating the element with default properties, src is blank', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.src, '');
        });

        test('filled slot', () => {
          const element = fixture('BasicTestFixture');
          const slot = element.shadowRoot.querySelector('slot');
          assert.equal( slot.assignedNodes()[0].textContent, 'Hello embed-page!' );
        });
